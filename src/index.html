<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <link rel="icon" type="image/png" href="img/icons.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffffff; 
      font-family: 'Poppins', sans-serif;
      color: #1e3a8a; 
    }

    .glass-box {
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .glass-box:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    .custom-button {
      background-color: #f59e0b; 
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(34, 44, 85, 0.4);
    }

    .neon-link {
      color: #f59e0b; 
      font-weight: bold;
      text-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
      transition: text-shadow 0.3s ease;
    }

    .neon-link:hover {
      text-shadow: 0 0 15px rgba(245, 158, 11, 1);
    }

    .logo-container {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      margin-bottom: 30px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center relative">

  <!-- Form Login -->
  <div class="glass-box w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Masuk ke akun Anda</h2>

    <form id="loginForm" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm text-blue-900 font-semibold">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="user@example.com"
          class="w-full px-4 py-2 mt-2 rounded-lg bg-white text-blue-900 placeholder-blue-900 focus:outline-none focus:ring-2 focus:ring-yellow-300" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-blue-900 font-semibold">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="w-full px-4 py-2 mt-2 rounded-lg bg-white text-blue-900 placeholder-blue-900 focus:outline-none focus:ring-2 focus:ring-yellow-300" required>
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between text-sm text-blue-900">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 focus:ring-yellow-300">
          Ingat Saya
        </label>
        <a href="#" class="neon-link">Lupa Kata Sandi?</a>
      </div>

      <!-- Tombol Login -->
      <button type="submit" class="custom-button w-full py-3 rounded-lg">
        Masuk
      </button>
    </form>
  </div>

  <script>
    // Validasi Email dan Password
    const correctEmail = "intanylee@gmail.com";
    const correctPassword = "123456";

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === correctEmail && password === correctPassword) {
        document.body.innerHTML = `
          <div class="h-screen flex items-center justify-center bg-blue-200 text-white">
            <h1 class="text-8xl font-extrabold animate-pulse"> Selamat datang! </h1>
          </div>
        `;
      } else {

        alert("Email atau kata sandi salah!");
      }
    });
  </script>
</body>
</html>
